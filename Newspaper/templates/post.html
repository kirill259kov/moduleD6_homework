{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% block title %}
Posts
{% endblock title %}

{% block content %}
    <hr>
        <table>
            <tr>
                <td>
                    Заголовок
                </td>
                <td>
                    Дата публикации
                </td>
                <td>
                    Содержание
                </td>
            </tr>
            <tr>
                <td>
                    {{ post.title|truncatewords:7|censor }}
                </td>
                <td>
                    {{ post.dateCreation|date:'d-M-Y h:m'  }}
                </td>
                <td>
                    {{ post.text|censor }}
                </td>
            </tr>
        </table>
{% endblock content %}
