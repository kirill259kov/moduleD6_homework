<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Еженедельный список новых статей</title>
</head>
<body>
        <h2>Приветствуем, {{ subscriber.username }}!</h2>
        <p>Ниже представлен список новых статей по категории {{ category.name }} за последнюю неделю:</p>
        <ul>
            {% for post in post_list %}
                <li><a href="http://127.0.0.1:8000/{{ post.get_absolute_url }}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
</body>
</html>
